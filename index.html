<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calc">
            <div class="result">
                <span id="res">0</span>
            </div>
            <div class="first x">
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="special" id="+">+</button>
            </div>
            <div class="second x">
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="special" id="-">-</button>
            </div>
            <div class="third x">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="special" id="*">*</button>
            </div>
            <div class="fourth x">
                <button class="num" id="0">0</button>
                <button class="special" id="/">/</button>
                <button class="num" id="reset">reset</button>
                <button class="special" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
